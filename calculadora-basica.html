<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calc">
        <div id="visor"></div>

        <button onclick="inserir('1')">1</button>
        <button onclick="inserir('2')">2</button>
        <button onclick="inserir('3')">3</button>
        <button class="operador" onclick="inserir('+')">+</button>
        <button onclick="inserir('4')">4</button>
        <button onclick="inserir('5')">5</button>
        <button onclick="inserir('6')">6</button>
        <button class="operador" onclick="inserir('-')">-</button>
        <button onclick="inserir('7')">7</button>
        <button onclick="inserir('8')">8</button>
        <button onclick="inserir('9')">9</button>
        <button class="operador" onclick="inserir('*')">x</button>
        <button onclick="limpar()">c</button>
        <button onclick="inserir('0')">0</button>
        <button id="operador" onclick="calcular()">=</button>
        <button class="operador" onclick="inserir('/')">/</button>
    </div>

    <script>
        function inserir(numero){
            let addnum = document.getElementById('visor').innerHTML;
            document.getElementById('visor').innerHTML = numero + addnum;
        }

        function limpar(){
            let resultado = document.getElementById("visor").innerHTML = "";
        }
        
        function calcular(){
            let resultado = document.getElementById('visor').innerHTML;
            if(resultado){
                document.getElementById('visor').innerHTML = eval(resultado);
            }else{
                document.getElementById('visor').innerHTML = "ERRO";
            }
        }
    </script>

</body>
</html>
